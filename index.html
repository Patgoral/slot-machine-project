<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
     <main id="crocs-machine">
        <h1 id="title">The Crocs Machine</h1>

        <section class ="slots">
            <div class="slot" id="slot-one"> </div>
            <div class="slot" id="slot-two"> </div>
            <div class="slot" id="slot-three"></div>
        </section>
       
     
        <div class="result-boxes">
        <input id="wager-input" type="text" name="wager" value="Enter Wager"/>
        <input id="balance-box" type="text" name="balance" value="$500" readonly/>
         </div>
      

        <button id="cash-out">CASH OUT</button>

        <button id="play-game">PLAY GAME</button>
        
        <div id="rules">
            <h2>How To Play:</h2>
            <h3>Enter wager and pull lever to play!<br>
                Get 3 matching Crocs in a row to win!
            </h3>
            <h4>Camo = 5x your wager<br>
            Red = 3x your wager<br>
            Pink = 2x your wager</h4>
        <h3>Cash Out starts the game over at $500</h3>
        </div>
    </main>
        
        <script src="script.js" async defer></script>

    </body>
</html>
