<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Crocs Machine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Copse&family=Rubik:wght@900&display=swap" rel="stylesheet">

    </head>

    <body>
    <div id="container">
        
     <main id="crocs-machine">
    
            <h1 id="title">The <img id = "logo" src="img/logo.png"> Machine</h1>
            <h1 id="message" type="text">Enter Your Wager & Press Play Game to Start!</h1>

        <div class ="slots">
            <section class ="rotate">
            <div><img class="slot" id="slot-one" src="img/crocscamo.png"></img></div>
            <div><img class="slot" id="slot-two" src="img/crocsorg.jpg"></img></div>
            <div><img class="slot" id="slot-three" src="img/crocsred.jpg"></img></div>
            </section>
        </div>
       
    <div class="result-boxes">
       
        <input id="wager-input" class = "input" type="number" placeholder="Enter Wager!" min=0 oninput="validity.valid||(value='')">

        <p type="text" id= "gamebalance" name="balance">
            Your Balance Is: $<span id="money" type="number" min=0>500</span></p>
        </div>
      
    <div id="buttons">
        <button id="play-game">PLAY GAME</button>
        <button id="cash-out">CASH OUT</button>
    </div>

        <div id="rules">
            <h2>How To Play:</h2>
            <h3>Enter wager and pull lever to play!<br>
                Get 3 matching Crocs in a row to win!
            </h3>
            <h4>Camo = 5x your wager<br>
            Orange = 3x your wager<br>
            Red = 2x your wager</h4>
        <h3>Cash Out starts the game over at $500</h3>
        </div>
    </main>
    
</div>
        <script defer src="script.js"></script>

    </body>
</html>
