<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
     <main id="crocs-machine">
        <h1 id="title">The Crocs Machine</h1>
        <h1 id="message"></h1>

        <section class ="slots">
            <img class="slot" id="slot-one" src="img/crocscamo.png"></img>
            <img class="slot" id="slot-two" src="img/crocsorg.jpg"></img>
            <img class="slot" id="slot-three" src="img/crocsred.jpg"></img>
        </section>
       
     
        <div class="result-boxes">
       
        <input id="wager-input" class = 'input' type="number" placeholder="Enter Wager!" min="0">
        
        <p type="text" name="balance">
            Your Balance Is: 
            $<span id="money">500</span>
        </p>
        </div>
      

        <button id="cash-out">CASH OUT</button>

        <button id="play-game">PLAY GAME</button>
        
        <div id="rules">
            <h2>How To Play:</h2>
            <h3>Enter wager and pull lever to play!<br>
                Get 3 matching Crocs in a row to win!
            </h3>
            <h4>Camo = 5x your wager<br>
            Orange = 3x your wager<br>
            Red = 2x your wager</h4>
        <h3>Cash Out starts the game over at $500</h3>
        </div>
    </main>
        
        <script src="script.js" async defer></script>

    </body>
</html>
